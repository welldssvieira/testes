<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Metas</title>
</head>

<body>
    <main id="principal">
        <div class="titulo">
            <h1>Qual a próxima tarefa ?</h1>
        </div>
        <div class="entrada_de_dados">
            <input type="text" name="tarefa" id="tarefa" placeholder="Ex. Tirar o lixo">
        </div>
        <div class="botao_criarTarefa">
            <button onclick="adicionarTarefa()">Criar tarefa</button>
        </div>
    </main>

    <section id="timer">
        <div class="cronometro">
            <div class="timer">
                <span>01:00:00</span>
            </div>
            <div class="tarefa_ativa">
                <p>Tirar o lixo</p>
            </div>
        </div>
        <div class="botoes">
            <div class="concluir">
                <button>Concluir</button>
            </div>
            <div class="deletar">
                <img src="media/icones/lixeira.svg" alt="Icone de lixeira.">
            </div>
        </div>
    </section>

    <section id="verificacao">
        <div class="check-up">
            <div class="titulo">
                <span>Tarefa concluida ?</span>
            </div>
            <div class="tarefa_ativa">
                <p>Tirar o lixo</p>
            </div>
        </div>
        <div class="botoes">
            <div class="concluido">
                <button onclick="concluirTarefa()">Sim</button>
            </div>
            <div class="nao_concluido">
                <button onclick="concluirTarefa()">Não</button>
            </div>
        </div>
    </section>

    <section id="penalidade">
        <div class="check-up">
            <div class="titulo">
                <span>Penalidade</span>
            </div>
            <div class="nome_penalidade">
                <p>100 flexões</p>
            </div>
        </div>
        <div class="botoes">
            <div class="botao_concluirPenalidade">
                <button onclick="concluirTarefa() ">Concluido</button>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
